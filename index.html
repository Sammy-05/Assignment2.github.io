<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/13ad6678d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>

    <div id="back-cover">
        <p class="header">TODO</p>
        <form name="myform">
            <input type="text" name="task" class="header" placeholder="Enter Task">
            <button type="submit" class="header"><i class="fas fa-plus"></i></button>
        </form>
            
        <img src="https://random.imagecdn.app/1536/300" alt="Random Picture">
    </div>

    <div id="tasks">
        <ul id="task-list">
        </ul>
    </div>
    
    <script src="code.js"></script>




    
</body>
</html>
